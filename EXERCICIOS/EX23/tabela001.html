<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <STyle>
        boby {
            font-family: Arial, Helvetica, sans-serif
        }
        table {
            width: 400px;
            height: 400PX;
            border-collapse: collapse;
        }
      
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle;/* Alinhamento vestical */
        }
        .numero {
            text-align: right;
        }
     
    </STyle>
</head>
<body>
<h1>Minha orimeira tabela</h1>    
<!-- 
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = TABELA
    TR = TABLE ROW = LILNHA DE TABELA
    TH = HTABLE HEADER = CABEÃ‡ALHO DE TABELA
    TD = TABLE  DATA = DADO DA TABELA
 -->

 <table>
    <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2
        <td>B2
        <td class="numero">C2
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
 </table>
</body>
</html>
