<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;/*ocultar*/
        }
        div:hover > p {
            display: block;/*exibir*/
            color: white;
            background-color: red;
            width: 300px; /*largura*/
        }
        div:hover{
            background-color: red;
            color: yellow;
            width: 300px; /*largura*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse
        <p>Texto Oculto</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
