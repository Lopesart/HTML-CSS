<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block; /*lado alado*/
            background-color: rgb(243, 146, 19); /* cor do fundo*/
            border: 2px solid blue; /* cor da borda*/
            text-align: center; /*centralizar texto*/
            height: 200px; /*altura*/
            width: 100px; /*largura*/
        }
        div:hover {
            background-color: brown
            ;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
